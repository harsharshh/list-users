<section class="container-fluid">
  <div class="row">
    <div class="col-11">
      <h1 class="text-left">Vibrant Test</h1>
    </div>
    <div class="col-1">
      <button nbButton status="danger" size="small" (click)="logout()">
        <nb-icon icon="log-out-outline"></nb-icon>
        logout
      </button>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12">
      <nb-card class=" border-0">
        <nb-card-header>
          <div class="float-left">
            <h2 class="font-weight-normal ">Users</h2>
          </div>
          <div class="float-right ">
            <button nbButton status="primary" (click)="createUser()">+ create User</button>
            <button class="ml-1" nbButton outline status="primary" (click)="singleUserNotFound()"> Test( Single user not found)</button>
          </div>
        </nb-card-header>
        <nb-card-body class="bg-white">
          <ng2-smart-table  [settings]="settings" [source]="users">
          </ng2-smart-table>
        </nb-card-body>
        <nb-card-footer class="border-top-0" *ngIf="!!users">
          <div class=" float-right m-0">
            <ul class="pagination">
              <li class="page-item pr-3 mt-1">
                <span class="font-weight-bold mt-">Page No: {{currentPage}}</span>
              </li>
              <li class="page-item"
                  [class.disabled]="currentPage == 1">
                <button aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link " nbButton hero
                        status="primary" size="small"
                        (click)="getUsers(currentPage-1)" [disabled]="currentPage == 1">Previous
                </button>
              </li>
              <li class="page-item" [class.disabled]="currentPage == metaData.total_pages">
                <button aria-controls="dataTable" data-dt-idx="7" tabindex="0" class="page-link ml-1" nbButton hero
                        status="primary" size="small"
                        [disabled]="currentPage == metaData.total_pages" (click)="getUsers(currentPage+1)">Next
                </button>
              </li>
            </ul>
          </div>
        </nb-card-footer>
      </nb-card>
    </div>
  </div>
</section>
