<div class="container m-auto h-100">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-5 col-sm-12">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header justify-content-center bg-white">
          <h3 class="font-weight-light my-4 text-center">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label>Mobile Number</label>
              <input [ngClass]="{ 'is-invalid': f?.email?.touched && f?.email?.errors }"
                     nbInput fullWidth
                     class="form-control  py-4" fieldSize="large" formControlName="email"
                     placeholder="Enter Mobile No"
                     type="text"/>
              <div *ngIf="f?.email?.touched && f?.email?.errors" class="invalid-feedback">
                <div *ngIf="f?.email?.errors?.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input [ngClass]="{ 'is-invalid': f?.password?.touched && f?.password?.errors }"
                     nbInput fullWidth
                     class="form-control  py-4" fieldSize="large" formControlName="password"
                     placeholder="Enter Password"
                     type="password"/>
              <div *ngIf="f?.password?.touched && f?.password?.errors" class="invalid-feedback">
                <div *ngIf="f?.password?.errors?.required">Password is required</div>
              </div>
            </div>
            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
              <button nbButton status="primary" hero (click)="login()">login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
